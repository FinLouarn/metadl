# Competition YAML file : general challenge defition
admin_names: guyon,lsenta,pavao,Zhengying,ebadrian
allow_public_submissions: true
allow_teams: false
anonymous_leaderboard: false
description: Meta-learning with Deep Learning.
start_date: 2020-01-01 00:00:00+00:00
competition_docker_image: 'ebadrian/metadl:gpu-latest'
disallow_leaderboard_modifying: true
enable_detailed_results: true
enable_forum: true
enable_per_submission_metadata: false
end_date: null
force_submission_to_leaderboard: true
has_registration: false
html:
  data: data.html
  evaluation: evaluation.html
  overview: overview.html
  terms: terms.html
image: logo.jpg

# Phases
phases:
  # Development
  1:
    color: green
    description: 'Feedback phase: create models and submit them or directly submit
      results on validation and/or test data; feed-back are provided on the validation
      set only.'
    execution_time_limit: 500
    ingestion_program: ingestion_program.zip
    input_data: meta_train.zip
    is_scoring_only: false
    label: Feedback
    max_submissions: 100
    max_submissions_per_day: 15
    phasenumber: 1
    public_data: meta_train.zip
    reference_data: meta_test.zip
    scoring_program: scoring_program.zip
    start_date: 2020-08-15 18:53:00+00:00 # YYYY-MM-DD
    starting_kit: starting_kit.zip
  # Final
  2:
    color: purple
    description: 'Final phase: submissions from the previous phase are automatically
      cloned and used to compute the final score. The results on the test set will
      be revealed when the organizers make them available.'
    execution_time_limit: 500
    ingestion_program: ingestion_program.zip
    input_data: meta_train.zip
    is_scoring_only: false
    label: Final
    max_submissions: 100
    max_submissions_per_day: 5
    phasenumber: 2
    reference_data: meta_test.zip
    scoring_program: scoring_program.zip
    start_date: 2020-12-15 18:53:00+00:00 # YYYY-MM-DD
show_datasets_from_yaml: true
title: "MetaDL Challenge: Alpha Tests"

# Leaderboard
leaderboard:
  columns:
    Duration:
      label: Duration
      leaderboard: &id001
        label: Results
        rank: 1
      numeric_format: 2
      rank: 7
    set1_score:
      label: score
      leaderboard: *id001
      numeric_format: 4
      rank: 2
  leaderboards:
    Results: *id001
